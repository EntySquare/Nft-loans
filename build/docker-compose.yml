version: '3.1'

services:
  pooluo-db:
    image: postgres
    container_name: pooluo-db
    restart: always
    ports:
      - 8000:5432
    environment:
      POSTGRES_PASSWORD: pooluo123
      POSTGRES_DB: pooluo
      POSTGRES_USER: backend
